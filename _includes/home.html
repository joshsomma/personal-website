{% include header_hero.html %}

<hr class="m-0">

<section class="resume-section p-3 p-lg-5 d-flex justify-content-center" id="blog">
    <div class="w-100">
        <h2 class="mb-3">Blog</h2>

        {% for post in site.posts limit:5%}
            <div class="resume-item d-flex flex-column flex-md-row justify-content-between mb-2">
                <div class="resume-content">
                    <h3 class="mb-0"><a href="{{ post.url }}">{{ post.title }}</a></h3>
                </div>
            </div>
        {% endfor %}
        
        <h4 class="mt-3"><a href="/blog">View all posts...</a></h2>
        
    </div>

</section>

{% include home_static.html %}
